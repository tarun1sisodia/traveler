<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Ticket Booking</title>
  <style>
    body {
      min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url("login.jpg")no-repeat;
    position: relative;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .otp-btn {
      background-color: #28a745;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .otp-btn:hover {
      background-color: #218838;
    }

    .msg {
      color: green;
      font-size: 0.9em;
      text-align: center;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button type="button" class="otp-btn" onclick="sendOTP()">Send OTP</button>
    <input type="number" id="otp" placeholder="Enter OTP" required />

    <button type="submit">Signup</button>
    <div class="msg" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<script>
  let generatedOTP;

  function sendOTP() {
    generatedOTP = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP
    alert("OTP sent to your email (simulated): " + generatedOTP); // Simulated OTP sending
    document.getElementById("successMsg").textContent = "OTP sent!";
    document.getElementById("errorMsg").textContent = "";
  }

  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const otp = document.getElementById("otp").value;

    if (!fullname || !email || !password || !otp) {
      document.getElementById("errorMsg").textContent = "Please fill all fields.";
      document.getElementById("successMsg").textContent = "";
      return;
    }

    if (parseInt(otp) !== generatedOTP) {
      document.getElementById("errorMsg").textContent = "Invalid OTP.";
      document.getElementById("successMsg").textContent = "";
      return;
    }

    document.getElementById("successMsg").textContent = "Signup successful!";
    document.getElementById("errorMsg").textContent = "";
    // Here, you would typically send data to a backend API
  });
</script>

</body>
</html>
